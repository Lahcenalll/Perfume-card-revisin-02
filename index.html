<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: relative;
        font-family: sans-serif;
        font-size: 11px;
        text-align: center;
        top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="image" />
      <div class="text">
        <div class="perfume">P E R F U M E</div>
        <div class="heading-pargph">
          <h1>
            Gabrielle Essence Eau <br />
            De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
        </div>
        <br />
        <div class="price">
          <span>$149.99</span>
          <section class="small">$169.99</section>
        </div>
        <br />
        <button>
          <a href="https://lahcenall.netlify.app/"></a
          ><img src="images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://lahcenall.netlify.app/" target="_blank">Lahcen</a>.
    </div>
  </body>
</html>
